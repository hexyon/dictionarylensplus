<!DOCTYPE html>
<html lang="en" data-bs-theme="light"><head>
<link href="favicon.ico" rel="icon" type="image/x-icon">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Dictionary Lens+ - Interactive word definitions with images">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="theme-color" content="#007AFF">
    
    <!-- Performance optimizations -->
    <link rel="preconnect" href="https://cdn.jsdelivr.net">
    <link rel="preconnect" href="https://cdnjs.cloudflare.com">
    <link rel="preconnect" href="https://api.dictionaryapi.dev">
    <link rel="preconnect" href="https://api.datamuse.com">
    <link rel="dns-prefetch" href="https://pixabay.com">
    
    <title>Dictionary Lens+</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
<link rel="stylesheet" href="index.css"></head>
<body>
    <div class="container">
        <div class="navigation-container mb-4">
            <div class="d-flex justify-content-center align-items-center gap-2 mb-3">
                <button class="nav-button" id="prevButton" disabled="">
                    <i class="fas fa-chevron-left"></i>
                </button>
                <button class="nav-button clickable-toggle" id="clickableToggle">
                    <i class="fas fa-hand-pointer"></i>
                </button>
                <button class="nav-button" id="nextButton" disabled="">
                    <i class="fas fa-chevron-right"></i>
                </button>
            </div>
            <input type="text" class="search-input" placeholder="Type a word to explore...">
            <div class="loading">
                <div class="loading-spinner"></div>
            </div>
            <div class="error-message"></div>
        </div>

        <h1 class="word text-center">Word</h1>

        <div class="content row">
            <div class="col-md-4 mb-4">
                <div id="wordImages" class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <div class="d-flex align-items-center justify-content-center" style="height: 300px; background: rgba(118, 118, 128, 0.08);">
                                <p class="text-muted">Search for a word to see related images</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="carousel-controls">
                    <button class="btn" type="button" data-bs-target="#wordImages" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="btn" type="button" data-bs-target="#wordImages" data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>
            </div>

            <div class="col-md-8">
                <div class="definition-container">
                    <div id="wordDefinition" class="card">
                        <div class="card-body">
                            <h2 class="card-title">Definition</h2>
                            <div class="definition-content">
                                <p class="text-muted">Enter a word in the search box above to see its definition and related images.</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    

<script src="index.js"></script></body></html>
